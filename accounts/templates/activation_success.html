<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/img/samochodzik.jpg">
    <style>

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            font-size: 10px;
            font-weight: 400;
            font-family: 'Lato';
        }

        .row {
            max-width: 1140px;
            margin: 0 auto;
        }

        .success{
            text-align: center;
            background-color: #d4edda;
            padding: 2rem;
            border-radius: 0.5rem;
            margin: 6rem auto;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        .success h3{
            font-size: 5rem;
            margin-bottom: 1.5rem;
            margin-top: 1.5rem;
        }

        .success a{
            text-decoration: none;
            color: black;
            font-size: 3rem;
        }

        .success a:hover{
            text-decoration: underline;
        }

        @media only screen and (max-width: 1220px){

            
        }

    </style>
    <title>Aktywacja konta</title>
</head>
<body>
    <div class="row">
        <div class="success">
            <img src="static/img/samochodzik.jpg" alt="pic">
            <h3>Konto zostało aktywowane !</h3>
            <a href="https://wiktorpiela.github.io/drive-license-exam-app-frontend/" target="_blank">Kliknij wrócić na stronę główną!</a>
        </div>
    </div>
</body>
</html>
