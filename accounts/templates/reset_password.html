<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/img/samochodzik.jpg">
    <style>

        /* reusable */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            font-size: 10px;
            font-weight: 400;
            font-family: 'Lato';
        }

        .row {
            max-width: 1140px;
            margin: 0 auto;
        }

        .btn{
            color: #f7f7f7;
            background-color: #f0ad4e;
            border-radius: 0.3rem;
            border: none;
            padding: 1rem;
        }

        .btn:disabled,
        .btn:hover:disabled{
            background-color: #f7d19c;
        }

        .btn:hover{
            background-color: #c77c11;
        }

        /* end reusable */


        .set-pass-div{
            font-size: 3.5rem;
            width: 40rem;
            margin: 0 auto;
            box-shadow: 2px 2px 2px 1px #777;
            margin-top: 10rem;
            border-radius: 0.3rem;
        }

        .above p{
            text-align: center;
            background-color: #f0ad4e;
            color: white;
            padding: 1rem;
        }

        .form-div form{
            display: flex;
            flex-direction: column;
        }

        .form-div{
            padding: 3rem;
            padding-top: 1.5rem;
            background-color: #ddd;
        }


        .form-div form input{
            margin-bottom: 1rem;
            font-size: 2rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
        }

        .form-div form button{
            font-size: 2rem;
        }

        /* post-registration status */
        .set-pass-success{
            display: none;
            text-align: center;
            font-size: 2rem;
            margin-top: 6rem;
            background-color: #d4edda;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 6rem auto;
            
        }

        .set-pass-failed{
            display: none;
            background-color: #f8d7da;
            text-align: center;
            font-size: 2rem;
            margin-top: 6rem;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 6rem auto;
        }

    </style>

    <title>Ustaw nowe hasło</title>
</head>
<body>
    <div class="row">
        <div class="set-pass-div">
            <div class="above">
                <p>Reset hasła</p>
            </div>
            <div class="form-div">
                <form action="">
                    <input type="password" name="password" maxlength="150" autofocus="" required="" placeholder="Nowe hasło">
                    <button class="btn set-new-pass-btn">Ustaw</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const setNewPassUrl = "http://127.0.0.1:8000/accounts/reset-password/"
        const sendBtn = document.querySelector(".set-new-pass-btn")
        const respSuccess = document.querySelector(".set-pass-success")
        const respFailed = document.querySelector(".set-pass-failed")

        const setNewPassRequest = async (password, url) => {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password
                })
            })

            response.json().then(data => {

                console.log(response.status)

                if (response.status === 200) {
                    respFailed.style.display = "none";
                    respSuccess.style.display = "block";
                    respSuccess.innerHTML = "Ustawiono nowe hasło!"
                    console.log("zmieniono")
                } else {
                    respSuccess.style.display = "none";
                    respFailed.style.display = "block";
                    respFailed.innerHTML = data.error;
                }
            })
        }

        sendBtn.addEventListener("click", (event) => {
            respSuccess.innerHTML = "";
            respFailed.innerHTML = "";

            event.preventDefault()
            const password = document.getElementsByName("password")[0].value
            console.log(password)
            setNewPassRequest(password, setNewPassUrl)
        })

    </script>
</body>
</html>
