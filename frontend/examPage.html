<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exam page</h1>
    <button class="nextQuestion">Odpowiedz i przejdź dalej</button>

    <h4></h4>


    <div class="js-answers-yn">
        <label><input type="radio" name="answerYN" value="T">TAK</label>
        <label><input type="radio" name="answerYN" value="N">NIE</label>
    </div>

    <div class="js-answers-abc">
        <input type="radio" name="answerABC" value="A"><label class="A"></label>
        <input type="radio" name="answerABC" value="B"><label class="B"></label>
        <input type="radio" name="answerABC" value="C"><label class="C"></label>
    </div>

    <!-- popup -->
    <button onclick="openInfoPopup()">Zakończ</button>
    <div class="popup-info">

        <h4>Uwaga!!!</h4>

        <p>Czy na pewno chcesz zakończyć egzamin?</p>
        <p>Postęp zostanie utracony.</p>

            
        <button class="closeExamConfirm">Zakończ</button>
        <button onclick="closeInfoPopup()">Wróć do egzaminu</button>

    </div>

    <script src="examScript.js"></script>
</body>
</html>
