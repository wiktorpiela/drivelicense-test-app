<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exam page</h1>
    <h1 class="main-exam-time-countdown" onmousedown='return false;' onselectstart='return false;'></h1>
    <button class="next-question">Odpowiedz i przejdź dalej</button>

    <h4></h4>

    <img src="" alt="pic" class="question-media-img">

    <video controls class="question-media-video">
        <source src="static/video/1_1201ztV.mp4" type="video/mp4">
    </video>

    <div class="js-answers-yn">
        <label><input type="radio" name="answer-yn" value="T">TAK</label>
        <label><input type="radio" name="answer-yn" value="N">NIE</label>
    </div>

    <div class="js-answers-abc">
        <input type="radio" name="answer-abc" value="A"><label class="a"></label>
        <input type="radio" name="answer-abc" value="B"><label class="b"></label>
        <input type="radio" name="answer-abc" value="C"><label class="c"></label>
    </div>

    <!-- popup -->
    <button onclick="openInfoPopup()">Zakończ</button>
    <div class="popup-info">

        <h4>Uwaga!!!</h4>

        <p>Czy na pewno chcesz zakończyć egzamin?</p>
        <p>Postęp zostanie utracony.</p>

            
        <button class="close-exam-confirm">Zakończ</button>
        <button onclick="closeInfoPopup()">Wróć do egzaminu</button>

    </div>

    <script src="examScript.js"></script>
</body>
</html>
