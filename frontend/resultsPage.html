<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="summary-info">

        <div class="exam-result">
            <p>Liczba uzyskanych punktów:</p>
            <p class="score"></p>
        </div>

        <div class="exam-result">
            <p>Wynik egzaminu:</p>
            <p class="exam-result-verbatim"></p>
        </div>

        <div class="exam-result">
            <p>Liczba poprawnych odpowiedzi:</p>
            <p class="correct-count-verbatim"></p>
        </div>

        <div class="exam-result">
            <p>Liczba błędnych odpowiedzi:</p>
            <p class="wrong-count-verbatim"></p>
        </div>

        <div class="exam-result">
            <p>Liczba pominiętych odpowiedzi:</p>
            <p class="skip-count-verbatim"></p>
        </div>

    </div>

    <div class="summary-boxes">
        <!-- <p class="summary-box sb-green">1</p>
        <p class="summary-box sb-green">2</p>
        <p class="summary-box sb-red">3</p> -->
    </div>

    <script src="resultsPageScript.js"></script>
</body>
</html>
