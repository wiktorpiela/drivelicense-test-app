<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="styles/img/samochodzik.jpg">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/registerPage.css">
</head>
<body>
    <div class="row">

        <div class="register-div">
            <div class="above">
                <p>Rejestracja</p>
            </div>
            <div class="form-div">
                <form action="">
                    <input type="text" name="username" maxlength="150" autofocus="" required="" placeholder="Nazwa użytkownika">
                    <input type="email" name="email" maxlength="150" autofocus="" required="" placeholder="Email">
                    <input type="password" name="password_init" maxlength="150" autofocus="" required="" placeholder="Hasło">
                    <input type="password" name="password_rep" maxlength="150" autofocus="" required="" placeholder="Powtórz hasło">
                    <button class="btn">Utwórz konto</button>
                </form>
            <div class="login-link">
                <a href="">Masz już konto? Zaloguj się!</a>
            </div>
                
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p><ion-icon name="logo-github"></ion-icon><a href="https://github.com/wiktorpiela" target="_blank">Github repo</a></p>
                <p><ion-icon name="mail-outline"></ion-icon><a href="mailto:wpiela9@gmail.com">Contact me</a></p>
                <p><ion-icon name="logo-linkedin"></ion-icon><a href="https://www.linkedin.com/in/wiktor-p-44347b207/?originalSubdomain=pl" target="_blank">LinkedIn</a></p>
            </div>
        </footer>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
